<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="src/styles/main.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="javascript:void(0);" class="button button-back">go back</a>
            <a href="javascript:void(0);" class="logo">logo</a>
            <button type="button" class="button button-signIn">sign in</button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="section section-summary">
                <h1>Form</h1>
                <div class="order-info">
                    <h2 class="title">your order</h2>
                    <table class="table summary-table">
                        <colgroup span="4"></colgroup>
                        <thead>
                            <tr>
                                <th>items</th>
                                <th>details</th>
                                <th>price</th>
                                <th>delivery</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2 documents</td>
                                <td>2 languages</td>
                                <td>$&nbsp;696.06</td>
                                <td>48 hours*</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="buttons-group">
                    <button type="submit" class="button button-primary">place order</button>
                    <button type="button" class="button button-secondary">print a quote</button>
                </div>
                <div class="support-info">
                    <h2 class="title">help center</h2>
                    <p>If you need assistance while placing your order, contact one of our beloved Project Manager by phone or email.</p>
                    <address>
                        <a href="tel:+9710555555">+971(0) 555 555</a>
                        <a href="mailto:help@qtest.to">help@qtest.to</a>
                    </address>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
